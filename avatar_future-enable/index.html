    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; }
        ul { list-style: none; padding-left: 20px; }
        li { margin: 5px 0; }
        .folder::before { content: "ğŸ“ "; }

<body>
    <h1>ä»“åº“æ–‡ä»¶åˆ—è¡¨</h1>
    <div id="directory"></div>

    <script>
        // é…ç½®ä¿¡æ¯
        const repoOwner = "ä½ çš„GitHubç”¨æˆ·å";
        const repoName = "ä½ çš„ä»“åº“å";
        const branch = "main";  // ä½ çš„åˆ†æ”¯å
        
        // è·å–ç›®å½•ç»“æ„
        async function loadDirectory(path = "") {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}?ref=${branch}`;
            const response = await fetch(apiUrl);
            const contents = await response.json();
            
            let html = "<ul>";
            for (const item of contents) {
                if (item.type === "dir") {
                    html += `
                        <li class="folder">
                            <a href="#" data-path="${item.path}">${item.name}</a>
                        </li>`;
                } else {
                    html += `
                        <li class="file">
                            <a href="${item.html_url}" target="_blank">${item.name}</a>
                        </li>`;
                }
            }
            html += "</ul>";
            
            document.getElementById("directory").innerHTML = html;
            
            // æ·»åŠ æ–‡ä»¶å¤¹ç‚¹å‡»äº‹ä»¶
            document.querySelectorAll(".folder a").forEach(link => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    loadDirectory(link.dataset.path);
                });
            });
        }

        // åˆå§‹åŠ è½½æ ¹ç›®å½•
        loadDirectory();
    </script>
</body>
